<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description"
        content="Contáctate con nosotros y quitarte todas las dudas, ¡déjanos tus datos y nos contactaremos a la brevedad!">
    <meta name="keywords"
        content="BARBIJOS, COVID, PANDEMIA, ALMOHADONES, DECORACION, PEDIDOS ESPECIALES, DUDAS, SELECCION">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/b6607543a6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@700&family=Finlandica:ital@1&family=Koulen&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Reina Batata Textiles | Contacto</title>
    <link rel="icon" href="/imagenes/favicon/Reina-batata.ico">
</head>

<body class="base_web">
    <header class="navbar_color">
        <!--NavBar-->
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid ">
                <h1 class="navbar-brand ">Reina Batata</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end fondo" id="navbarNav">
                    <ul class="navbar-nav">
                        <!--Boton inicio-->
                        <li class="nav-item space_item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <!--Boton productos-->
                        <li class="nav-item space_item dropdown">
                            <a class="nav-link dropdown-toggle navbar__item" href=" /vistas/productos.html"
                                id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Productos
                            </a>
                            <!--Boton desplegable-->
                            <ul class="dropdown-menu navbar_color-dropdown space_item-dropdown"
                                aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="/vistas/productos.html#barbijos">Barbijos</a></li>
                                <li><a class="dropdown-item" href="/vistas/productos.html#almohadones">Almohadones</a>
                                </li>
                            </ul>
                        </li>
                        <!--Boton talles-->
                        <li class="nav-item space_item">
                            <a class="nav-link" href="/vistas/talles.html">Talles</a>
                        </li>
                        <!--Boton quienes somos-->
                        <li class="nav-item space_item">
                            <a class="nav-link" href="/vistas/quienes_somos.html">Quienes somos</a>
                        </li>
                        <!--Boton contacto-->
                        <li class="nav-item space_item">
                            <a class="nav-link" href="/vistas/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class=" marginMain form">
        <!--Card contacto-->
        <section data-aos="zoom-in" class="form_box card_color boxShadow">
            <form action="" method="get" enctype="text/plain">
                <!--Titulo card-->
                <h2 class="form_titulo text-align">Datos cliente</h2>
                <!--Imput nombre y apellido-->
                <div>
                    <input class="form_imputs" type="text" id="nombreCliente" name="nombre&apellidoCliente"
                        placeholder="Ingrese su nombre y apellido..">
                </div>
                <!--Imput telefono-->
                <div>
                    <input class="form_imputs" type="tel" id="telefonoCliente" name="telefonoCliente"
                        placeholder="Ingrese su telefono..">
                </div>
                <!--Imput mail-->
                <div>
                    <input class="form_imputs" type="email" id="emailCliente" name="emailCliente"
                        placeholder="Ingrese su mail..">
                </div>
                <!--Select que desea-->
                <select class="form-select form-select-lg mb-3 form_imputs" aria-label=".form-select-lg example">
                    <option selected>¿Qué desea?</option>
                    <option value="1">Barbijo</option>
                    <option value="2">Almohadon</option>
                </select>
                <!--Select seleccione el tipo-->
                <select class="form-select form-select-sm form_imputs" aria-label=".form-select-sm example">
                    <option selected>Seleccione el tipo</option>
                    <option value="1">Basicos</option>
                    <option value="2">Auxiliares</option>
                </select>
                <input class="form_buton" type="submit" value="Enviar">
                <!--Boton enviar-->
            </form>
        </section>
    </main>
    <!--Footer-->
    <footer class="footer">
        <div class="footer_item">
            <a class="footer_item-item" target="_blank" href="https://www.instagram.com/reinabatata.textiles/"><i
                    class="footer_item-icon fa-brands fa-instagram-square"></i>Seguinos</a>
        </div>
        <div class="footer_item">
            <a class="footer_item-item" href="mailto:reinabatata.textiles@gmail.com"><i
                    class="footer_item-icon fa-solid fa-envelope"></i>Contactenos</a>
        </div>
        <div class="footer_item">
            <a class="footer_item-item"><i class="footer_item-icon fa-solid fa-copyright"></i>2020-2022</a>
        </div>
    </footer>
    <!--Scripts-->
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
